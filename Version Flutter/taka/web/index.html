  <title>Taka Africa – Livres africains, publication et lecture</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #loader {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
    }

    /* Particules flottantes */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      width: 8px;
      height: 8px;
      left: 20%;
      animation-delay: 0s;
      animation-duration: 6s;
    }

    .particle:nth-child(2) {
      width: 12px;
      height: 12px;
      left: 40%;
      animation-delay: 2s;
      animation-duration: 8s;
    }

    .particle:nth-child(3) {
      width: 6px;
      height: 6px;
      left: 60%;
      animation-delay: 4s;
      animation-duration: 7s;
    }

    .particle:nth-child(4) {
      width: 10px;
      height: 10px;
      left: 80%;
      animation-delay: 1s;
      animation-duration: 9s;
    }

    .particle:nth-child(5) {
      width: 14px;
      height: 14px;
      left: 10%;
      animation-delay: 3s;
      animation-duration: 5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      50% {
        transform: translateY(-20vh) rotate(180deg);
      }
    }

    /* Logo et texte */
    .logo-container {
      position: relative;
      z-index: 10;
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: logoFloat 3s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0px) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.05);
      }
    }

    .brand-name {
      color: white;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-out;
    }

    .brand-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation de chargement moderne */
    .loading-container {
      position: relative;
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 2rem;
    }

    .loading-bar {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      animation: loading 2s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Spinner moderne */
    .spinner-container {
      position: relative;
      width: 60px;
      height: 60px;
      margin-top: 1.5rem;
    }

    .spinner {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid rgba(255, 255, 255, 0.8);
      border-right: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    .spinner::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border: 3px solid transparent;
      border-top: 3px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: spin 2s linear infinite reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Effet de pulsation */
    .pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .brand-name {
        font-size: 1.5rem;
      }
      
      .brand-subtitle {
        font-size: 0.9rem;
      }
      
      .logo {
        width: 60px;
        height: 60px;
      }
      
      .loading-container {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <!-- Particules flottantes -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Contenu principal -->
    <div class="logo-container">
      <img src="logo.jpeg" alt="Taka Africa" class="logo">
      <h1 class="brand-name">Taka Africa</h1>
      <p class="brand-subtitle">Livres africains, publication et lecture</p>
    </div>

    <!-- Barre de progression -->
    <div class="loading-container">
      <div class="loading-bar"></div>
    </div>

    <!-- Spinner moderne -->
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="pulse"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js" type="text/javascript"></script>
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.min.js";
    pdfRenderOptions = {
      cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/cmaps/',
      cMapPacked: true,
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Animation de chargement avec effet de fondu
    window.addEventListener('flutter-first-frame', function() {
      var loader = document.getElementById('loader');
      if (loader) {
        // Ajouter une classe pour l'animation de sortie
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.8s ease-out';
        
        // Supprimer l'élément après l'animation
        setTimeout(function() {
          loader.style.display = 'none';
        }, 800);
      }
    });

    // Effet de parallaxe pour les particules au mouvement de la souris
    document.addEventListener('mousemove', function(e) {
      const particles = document.querySelectorAll('.particle');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      particles.forEach((particle, index) => {
        const speed = (index + 1) * 0.5;
        const xPos = (x - 0.5) * speed * 20;
        const yPos = (y - 0.5) * speed * 20;
        
        particle.style.transform = `translate(${xPos}px, ${yPos}px)`;
      });
    });

    // Animation d'entrée progressive
    window.addEventListener('DOMContentLoaded', function() {
      document.body.style.visibility = 'visible';
      
      // Ajouter des particules supplémentaires dynamiquement
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 3; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 5 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    });

    // Effet de pulsation sur le logo au clic
    document.addEventListener('click', function(e) {
      const logo = document.querySelector('.logo');
      if (logo && e.target === logo) {
        logo.style.transform = 'scale(0.95)';
        setTimeout(() => {
          logo.style.transform = '';
        }, 150);
      }
    });
  </script>
</body>
</html>
